<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <style>

        .cms{
            width: 100px;
            height: 100px;
            border: 1px solid red;
        }
        .red{
            background-color: blue;
        }

        .circle{
            border-radius: 50%;
        }
    </style>
</head>
<body>


    <div id="clsid" class="cms red"></div> <br><br><br>

     <button id="btn">click</button>
     


     <script>

        // class add and remove method
     
     $(document).ready(function(){

        $("#btn").click(function(){

            $("#clsid").addClass("circle black red");
            $("#clsid").removeClass("red");
            $("#clsid").toggleClass("circle"); // both method work add and remove
        });

     });

    
     </script>

</body>
</html>
