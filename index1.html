<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>

<!-- there are four method  -->

    <!-- before set html tag -->
    <ul id="list">
         <!-- prepend -->
        <li>One</li>
        <li>Two</li>
        <li>Tree</li>
        <!-- append -->
    </ul>
     <!-- after set html tag -->


     <button id="btn">click</button>
     <button id="btn1">Empaty element</button>
     <button id="btn2">remove element</button>


     <script>
     

    //  Add element

    
        $(document).ready(function(){

            $("#btn").click(function(){

                $("#list").append("<li>four</li>");

                $("#list").prepend("<li>Zero</li>");

                $("#list").before("<h1>Before</h1>");

                $("#list").after("<p>After</p>");


            });


        });


        // empaty element


        $(document).ready(function(){

            $("#btn1").click(function(){

                $("#list").empty();

            });

        });


        // remove element


        $(document).ready(function(){

            $("#btn2").click(function(){

                $("#list").remove();

            });

        });

     </script>

</body>
</html>
